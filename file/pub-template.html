<div class="pub-card">
  <!-- Titre -->
  {{#title}}
  <div class="pub-title">{{title}}</div>
  {{/title}}

  <!-- Auteurs -->
  {{#authors}}
  <div class="pub-authors">{{authors}}</div>
  {{/authors}}

  <!-- Revue / Année / Type -->
  <div class="pub-venue">
    {{#venue}}<em>{{venue}}</em>{{/venue}}
    {{#year}}, {{year}}{{/year}}
    {{#type}} — <span class="pub-type">{{type}}</span>{{/type}}
  </div>

  <!-- Lien -->
  {{#url}}
  <div class="pub-link">
    <a href="{{.}}" target="_blank" rel="noopener">Lien vers la publication</a>
  </div>
  {{/url}}

  <!-- Mots-clés (categories) -->
  {{#categories}}
  <div class="pub-tags">
    {{#.}}<span class="badge">{{.}}</span>{{/.}}
  </div>
  {{/categories}}

  <!-- Topcat caché pour le filtrage JS (séparateur ||) -->
  <div class="pub-topcat" style="display:none;">{{#topcat}}{{.}}||{{/topcat}}</div>
</div>
